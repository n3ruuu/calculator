<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div id="display">
                <div id="text">43922222</div>
            </div>
            <div id="buttons-container">
                <div class="btn gray" id="clear">AC</div>
                <div class="btn gray" id="pos-neg">+/-</div>
                <div class="btn gray" id="percentage">%</div>
                <div class="btn operator" id="divide">âž—</div>
                <div class="btn digit" id="seven">7</div>
                <div class="btn digit" id="eight">8</div>
                <div class="btn digit" id="nine">9</div>
                <div class="btn operator" id="multiply">x</div>
                <div class="btn digit" id="four">4</div>
                <div class="btn digit" id="five">5</div>
                <div class="btn digit" id="six">6</div>
                <div class="btn operator" id="minus">-</div>
                <div class="btn digit" id="one">1</div>
                <div class="btn digit" id="two">2</div>
                <div class="btn digit" id="three">3</div>
                <div class="btn operator" id="add">+</div>
                <div class="btn digit" id="zero">0</div>
                <div class="btn digit" id="point">.</div>
                <div class="btn operator" id="equal">=</div>
            </div>
        </div>
    </main>
</body>
</html>
